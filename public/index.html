<!DOCTYPE html>
<html>
<head>
    <title>PDF Splitter</title>
</head>
<body>
    <h1>PDF Splitter</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="pdfFile" accept=".pdf" required />
        <button type="submit">Upload and Split</button>
    </form>
</body>
</html>
